<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Content Loading with iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 75vh;
            background-color: #1c1f26;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: width 0.5s ease;
            z-index: 100;
            border: 1px solid violet;
        }

        .sidebar:hover {
            width: 250px;
            transition-delay: 0.5s;
        }

        .sidebar-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: left;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .sidebar-content {
            opacity: 1;
            transition-delay: 0.5s;
        }

        .profile-button {
            display: flex;
            align-items: center;
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .profile-button:hover, .sidebar-button:hover {
            transform: scale(1.05);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile-name {
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar:hover .profile-name {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.7s;
        }

        .sidebar-button {
            display: flex;
            align-items: center;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .sidebar-button i {
            margin-right: 15px;
            margin-left: 5px;
            font-size: 25px;
        }

        .sidebar-button span {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar:hover .sidebar-button span {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.7s;
        }

        .sidebar-button.active, .profile-button.active {
            background-color: #4b4f57;
            border-left: 4px solid orange;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 100px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        iframe {
            width: 200%;
            height: 120%;
            border: none;
        }

        /* Стили загрузки */
        .loader-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9;
        }

        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .loader .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #ff7f00;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <a href="#" class="profile-button" onclick="loadContent('/profile')">
                <img src="https://cnicyffiqvdhgyzkogtl.supabase.co/storage/v1/object/public/Avatars%20and%20Covers/fenix-default-avatar-white-bkgd.png" alt="Avatar" class="avatar">
                <span class="profile-name">Имя Фамилия</span>
            </a>
            <a href="#" class="sidebar-button" onclick="loadContent('/welcome')">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            <a href="#" class="sidebar-button active" onclick="loadContent('/messenger')">
                <i class="fas fa-comment"></i>
                <span>Мессенджер</span>
            </a>
            <a href="#" class="sidebar-button" onclick="loadContent('/people')">
                <i class="fas fa-users"></i>
                <span>Люди</span>
            </a>
            <a href="#" class="sidebar-button" onclick="loadContent('/groups')">
                <i class="fas fa-user-friends"></i>
                <span>Группы</span>
            </a>
            <a href="#" class="sidebar-button" onclick="loadContent('/options')">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </a>
        </div>
    </div>
    <div class="content">
        <iframe id="content-frame" src="https://space.synask.ru/welcome"></iframe>
    </div>

    <script>
        // ФУНКЦИИ: уведомления, загрузка

        // ПОКАЗЫВАЕТ УВЕДОМЛЕНИЕ С ТЕКСТОМ И КАРТИНКОЙ
        let currentPopup = null;

        function showPopupWithImageAndText(message, imagePath, displayTime) {
            if (currentPopup) {
                currentPopup.remove();
            }

            const popupContainer = document.createElement('div');
            popupContainer.className = 'popup-container';

            const popupContent = document.createElement('div');
            popupContent.className = 'popup-content';

            const popupImage = document.createElement('img');
            popupImage.src = imagePath;
            popupImage.alt = 'Изображение';
            popupImage.className = 'popup-image';

            const popupText = document.createElement('span');
            popupText.className = 'popup-text';
            popupText.textContent = message;

            popupContent.appendChild(popupImage);
            popupContent.appendChild(popupText);

            popupContainer.appendChild(popupContent);
            document.body.appendChild(popupContainer);

            setTimeout(() => {
                popupContainer.style.top = '50px';
                popupContainer.style.opacity = '1';
            }, 500);

            setTimeout(() => {
                popupContainer.style.top = '-100px';
                popupContainer.style.opacity = '0';
            }, displayTime);

            currentPopup = popupContainer;
        }

        // ФУНКЦИИ ВИЗУАЛЬНОЙ АНИМАЦИИ ЗАГРУЗКИ
        function showLoader() {
            document.getElementById('loader-background').style.display = 'block';
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader-background').style.display = 'none';
            document.getElementById('loader').style.display = 'none';
        }

        // ФУНКЦИИ: отображение контента страниц во фрейме

        function loadContent(url) {
            var iframe = document.getElementById('content-frame');
            iframe.src = `https://space.synask.ru${url}`;
        }

        window.addEventListener('message', function(event) {
            if (event.origin !== 'https://space.synask.ru') {
                return;
            }

            var data = event.data;
            if (data.action === 'navigate') {
                loadContent(data.url);
            }
        });

        function sendMessageToIframe(message) {
            var iframe = document.getElementById('content-frame');
            iframe.contentWindow.postMessage(message, 'https://space.synask.ru');
        }

        // ФУНКЦИИ: функционирование бокового меню (сайд-бара), вызов загрузки и изменения фрейма

        document.querySelectorAll('.sidebar-button, .profile-button').forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                var page = button.getAttribute('onclick').match(/'([^']+)'/)[1];
                loadContent(page);
                history.pushState({ page: page }, '', page);
            });
        });

        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.page) {
                loadContent(event.state.page);
            }
        });

        // ФУНКЦИИ: получение переменной из url от страницы 404 и отображение нужной страницы

        const urlParams = new URLSearchParams(window.location.search);
        const PageFromUrl = urlParams.get('pg');

        if (PageFromUrl) {
            loadContent(`/${PageFromUrl}`);
            history.pushState({ page: PageFromUrl }, '', PageFromUrl);
        }
    </script>
</body>
</html>
