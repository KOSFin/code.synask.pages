<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загружаем...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://imgur.com/uXlFWBh.png" alt="SYNASK Icon">
        </div>
        <h1>Уже загружаем страницу...</h1>
        <p>Вы не должны видеть эту страницу, но если видите, то подождите немного :)</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получение текущего URL
            var currentUrl = window.location.pathname;
            
            // Извлечение имени страницы
            var pageName = currentUrl.substring(1); // Убираем начальный слеш
            
            // Перенаправление на главную страницу с параметром
            window.location.href = '/' + '?pg=' + pageName;
        });
    </script>
</body>
</html>
